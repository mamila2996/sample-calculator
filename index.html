<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="parent">
        <div class="child">
            <input type="text" id="demo" disabled>

            <input type="button" id="openb" value="(" onclick="display('(')">
            <input type="button" id="closeb" value=")" onclick="display(')')">
            <input type="button" id="clear" value="c" onclick="clearscreen()">
            <input type="button" id="division" value="/" onclick="display('/')">
<div class="sevup">
    
    <input type="button" id="num7" value="7" onclick="display('7')">
    <input type="button" id="num8" value="8" onclick="display('8')">
    <input type="button" id="num9" value="9" onclick="display('9')">
    <input type="button" id="multiplication" value="*" onclick="display('*')">


</div>
            <input type="button" id="num4" value="4" onclick="display('4')">
            <input type="button" id="num5" value="5" onclick="display('5')">
            <input type="button" id="num6" value="6" onclick="display('6')">
            <input type="button" id="subtraction" value="-" onclick="display('-')">

            <input type="button" id="num1" value="1" onclick="display('1')">
            <input type="button" id="num2" value="2" onclick="display('2')">
            <input type="button" id="num3" value="3" onclick="display('3')">
            <input type="button" id="addition" value="+" onclick="display('+')">

            
            <input type="button" id="num0" value="0" onclick="display('0')">
            <input type="button" id="dot" value="." onclick="display('.')">
            <input type="button" id="calculate" value="=" onclick="calculate()">
            
            
            
            
           
        </div>

    </div>

    <script>
    function clearscreen(){
            document.getElementById("demo").value="";
    }
    function display(val){
        document.getElementById("demo").value+=val;
    }
        function calculate() {
           var p = document.getElementById("demo").value;
           var q = eval(p);
         document.getElementById("demo").value = q;
    }

    </script>
</body>
</html>
